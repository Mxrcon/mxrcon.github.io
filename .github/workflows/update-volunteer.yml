name: Latest Pull Requests
on:
  push:
    branches:
      - master
      - staging

jobs:
  logLatestPR:
    runs-on: ubuntu-latest
    steps:
      - name: Query Github API
        uses: helaili/github-graphql-action@2.0.1
        with:
          query: '.queries/pr.yaml'
          outputFile: 'data/volunteer.json'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Update and Commit
        run: |
          echo ${{ github.ref }}
          git add data/volunteer.json
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "ci: update volunteer.json" -a | exit 0
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
